<app-nav></app-nav>
<div class="dashboard-container" (click)="closeModal($event)">
  <div class="container flex-column-center">
    <div class="write-post sub">
      <img
        [src]="profile.avatar"
        alt="Ungap profile picture"
        class="small-avt"
      />
      <button class="button" (click)="displayModal($event)">
        What's on your mind?
      </button>
    </div>
    <div class="updated-posts">
      <app-post
        [avatar]="profile.avatar"
        [firstName]="profile.firstName"
        [lastName]="profile.lastName"
        *ngFor="let post of posts.posts"
        [status]="post.text"
        [image]="post.images"
        [date]="displayDate(post.createdDate)"
      ></app-post>
    </div>
    <div class="wp-container hidden">
      <app-upload-post
        [avatar]="profile.avatar"
        [fullName]="profile.firstName + ' ' + profile.lastName"
      ></app-upload-post>
    </div>
  </div>
</div>
