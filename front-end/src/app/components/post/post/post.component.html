<div class="post flex-column-center">
  <div class="post-header">
    <img [src]="avatar" alt="Ungap profile picture" class="small-avt" />
    <div>
      <p>
        {{ firstName + " " + lastName }}
        <span>updated a post</span>
      </p>

      <p class="post-date">{{ date }}<span>th</span></p>
    </div>
  </div>
  <p class="post-status">
    {{ status }}
  </p>
  <img
    *ngIf="image"
    [src]="'https://localhost:44371/images/' + image"
    alt="Ungap post image"
    class="post-img"
  />
  <button class="dots-btn button" (click)="displayDeleteButton()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
    </svg>
  </button>
  <button class="delete-btn btn hidden" (click)="deletePost()">
    Delete
  </button>
</div>
