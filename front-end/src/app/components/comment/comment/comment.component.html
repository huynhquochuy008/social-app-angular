<div class="comment">
  <div class="img-box flex-center">
    <img
      [src]="
        commentUserProfile?.avatar
          ? 'http://20.244.58.242/images/' + commentUserProfile?.avatar
          : 'https://media.istockphoto.com/vectors/default-profile-picture-avatar-photo-placeholder-vector-illustration-vector-id1223671392?k=20&m=1223671392&s=612x612&w=0&h=lGpj2vWAI3WUT1JeJWm1PRoHT3V15_1pdcTn2szdwQ0='
      "
      class="medium-avt"
    />
  </div>
  <div class="comment-content">
    <p class="name">
      {{ commentUserProfile?.firstName + " " + commentUserProfile?.lastName }}
    </p>
    <p class="comment-content-text">
      {{ text }}
    </p>
  </div>
  <button class="delete-btn" (click)="deleteComment()">Delete</button>
</div>
