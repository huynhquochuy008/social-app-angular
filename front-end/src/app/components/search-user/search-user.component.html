<app-nav></app-nav>
<div class="wall-wrapper">
  <div>
    <div class="container">
      <div class="wall-header">
        <div
          class="header-wrapper"
          [ngStyle]="{ 'background-image': 'url(' + profile?.coverPhoto + ')' }"
        >
          <div class="short-intro border-bottom">
            <img
              [src]="
                profile?.avatar
                  ? 'http://20.239.125.10:44371/images/' + profile.avatar
                  : 'https://media.istockphoto.com/vectors/default-profile-picture-avatar-photo-placeholder-vector-illustration-vector-id1223671392?k=20&m=1223671392&s=612x612&w=0&h=lGpj2vWAI3WUT1JeJWm1PRoHT3V15_1pdcTn2szdwQ0='
              "
              alt="Ungap profile picture"
              class="profile-picture"
            />
            <p>{{ profile?.firstName + " " + profile?.lastName }}</p>
            <button
              class="edit-profile-btn button"
              *ngIf="addFriendBtn === false"
              (click)="addFriend()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="pen-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                />
              </svg>
              <span>Add Friend</span></button
            ><button
              class="unfriend-btn button"
              *ngIf="addFriendBtn === true"
              (click)="unFriend()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="pen-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
              <span>Unfriend</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wall-feature">
    <div class="container">
      <button class="button border-blue"><span>Posts</span></button>
      <button class="button"><span>Friends</span></button>
      <button class="button"><span>Photos</span></button>
    </div>
  </div>
  <div class="wall">
    <div class="container">
      <div class="wall-1">
        <div class="introduction sub">
          <h4>Introduction</h4>
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span> {{ profile?.userName }} </span>
          </p>
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
              />
            </svg>
            <span> {{ profile?.email }} </span>
          </p>
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
            <span style="letter-spacing: 1px">{{ profile?.phone }}</span>
          </p>
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z"
              />
            </svg>
            <span>{{ profile?.dateOfBirth }}</span>
          </p>
        </div>
        <div class="photos sub">
          <div class="photos-box">
            <h4>Photos</h4>
            <button class="button">See all</button>
          </div>
        </div>
      </div>
      <div class="wall-2">
        <app-post
          [post]="post"
          *ngFor="let post of posts"
          [date]="displayDate(post.createdDate)"
          [displayDeleteBtn]="true"
          [currentUserId]="profile?.userId"
          [currentUserAvatar]="profile?.avatar"
        ></app-post>
      </div>
    </div>
  </div>
</div>
