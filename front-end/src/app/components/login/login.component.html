<div class="app-login-wrapper">
  <div class="container login-container">
    <div class="row align-items-center">
      <div class="col-md-7 app-heading-box">
        <h1 class="login-heading">
          ungap
          <span>
            Eliminating the generation gap, location gap and emotional gap among
            people.
          </span>
        </h1>
      </div>
      <div class="col-md-5 login-form">
        <form #loginForm="ngForm" class="row gy-2 border-bottom">
          <div class="col-12 input-group flex-nowrap">
            <input
              name="username"
              [(ngModel)]="model.username"
              (input)="getInput($event, value, 'username')"
              (blur)="blur(value, 'username')"
              [ngClass]="{ 'border-red': value.username === '' }"
              type="text"
              class="form-control padding-12px"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div *ngIf="value.username === ''" class="col-12">
            <p class="empty-err">Please enter your username</p>
          </div>
          <div class="col-12 input-group flex-nowrap">
            <input
              name="password"
              [(ngModel)]="model.password"
              (input)="getInput($event, value, 'password')"
              (blur)="blur(value, 'password')"
              [ngClass]="{ 'border-red': value.password === '' }"
              type="password"
              class="form-control padding-12px"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div *ngIf="value.password === ''" class="col-12">
            <p class="empty-err">Please enter your password</p>
          </div>
          <div
            class="col-12"
            *ngIf="errFromAPI && value.password && value.username"
          >
            <p class="empty-err">{{ errFromAPI }}</p>
          </div>
          <div class="col-12 flex-nowrap">
            <button
              [ngClass]="{
                disabled: !value.username || !value.password
              }"
              type="submit"
              class="btn btn-primary mb-3 padding-12px"
              (click)="onSubmitLogin()"
            >
              Log in
            </button>
          </div>
          <a href="reset-password" class="forgot-password">Forgot password?</a>
        </form>
        <div class="login-create-new">
          <button (click)="navigateToRegister()" class="btn-success btn">
            Create a new account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
